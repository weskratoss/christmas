<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Photo Floater</title>
    <style>
        :root {
            --color-primary: #c41e3a;
            --color-secondary: #165b33;
            --color-accent: #ffd700;
            --color-light: #fff8dc;
            --color-dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0d3b2e 0%, #1a5a3e 50%, #0d3b2e 100%);
            font-family: 'Arial', sans-serif;
            position: relative;
            cursor: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22white%22 stroke-width=%222%22%3E%3Ccircle cx=%2212%22 cy=%2212%22 r=%226%22/%3E%3C/svg%3E'), auto;
        }

        /* Titolo centrale */
        .central-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            pointer-events: none;
            text-align: center;
        }

        .central-title h2 {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                3px 3px 0px var(--color-primary),
                -2px -2px 0px var(--color-secondary),
                0px 0px 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Neve cadente */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: snowfall linear infinite;
            z-index: 1;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luci natalizie */
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .light {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: twinkle 2s infinite;
        }

        .light.red { color: #ff0000; }
        .light.gold { color: #ffd700; }
        .light.green { color: #00ff00; }
        .light.blue { color: #0099ff; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Container principale */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Panel di controllo */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
            backdrop-filter: blur(10px);
            min-width: 280px;
            max-height: 85vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .control-panel.collapsed {
            min-width: 60px;
            padding: 15px;
            max-height: 60px;
        }

        .control-panel.collapsed .panel-content {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--color-primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
        }

        .control-panel h1 {
            color: var(--color-primary);
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 0px var(--color-accent);
        }

        .control-panel p {
            color: #333;
            font-size: 12px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: var(--color-secondary);
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .input-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            border: 2px dashed var(--color-primary);
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            font-size: 12px;
        }

        .input-group input[type="file"]:hover {
            background: #fffacd;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
        }

        .btn-upload {
            background: linear-gradient(135deg, var(--color-primary), #ff0000);
            color: white;
        }

        .btn-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, var(--color-secondary), #0d3b2e);
            color: white;
        }

        .btn-clear:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(22, 91, 51, 0.4);
        }

        .btn-effect {
            background: linear-gradient(135deg, var(--color-accent), #ffed4e);
            color: #333;
        }

        .btn-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .stats {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        .stats-item {
            margin: 4px 0;
        }

        /* Foto fluttuanti - PI√ô GRANDI */
        .floating-photo {
            position: absolute;
            cursor: grab;
            border: 4px solid var(--color-accent);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            user-select: none;
            background: white;
            padding: 4px;
            animation: photoFloat 6s ease-in-out infinite;
            min-width: 150px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(255, 215, 0, 0.6);
            border-color: #ff0000;
        }

        .floating-photo:active {
            cursor: grabbing;
        }

        .floating-photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            background: white;
        }

        .floating-photo .delete-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 28px;
            height: 28px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s ease;
            z-index: 50;
        }

        .floating-photo:hover .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-photo .delete-btn:hover {
            background: #ff0000;
            transform: scale(1.2);
        }

        .floating-photo .zoom-btn {
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 28px;
            height: 28px;
            background: var(--color-accent);
            color: #333;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s ease;
            z-index: 50;
        }

        .floating-photo:hover .zoom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-photo .zoom-btn:hover {
            background: #ff0000;
            transform: scale(1.2);
        }

        @keyframes photoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateY(-40px) rotate(-1deg);
            }
            75% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        /* Modal per zoom */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .zoom-modal.active {
            display: flex;
        }

        .zoom-modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            border: 4px solid var(--color-accent);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .zoom-modal .close-zoom {
            position: absolute;
            top: 30px;
            right: 40px;
            background: var(--color-primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 30px;
            transition: all 0.2s ease;
        }

        .zoom-modal .close-zoom:hover {
            background: #ff0000;
            transform: scale(1.1);
        }

        /* Particelle festive */
        .confetti {
            position: fixed;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                left: 10px;
                right: 10px;
                top: 10px;
                min-width: auto;
            }

            .control-panel h1 {
                font-size: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .central-title h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="lights" id="lightsContainer"></div>
    <div class="snowflakes" id="snowflakesContainer"></div>
    
    <div class="central-title">
        <h2>üéÑ ENERGY SAVING & CLIMATE CHANGE üéÑ</h2>
    </div>

    <div class="container" id="photosContainer"></div>

    <div class="control-panel" id="controlPanel">
        <button class="toggle-btn" onclick="togglePanel()" title="Riduci/Espandi">‚àí</button>
        
        <div class="panel-content">
            <h1>üéÑ Foto Natale üéÑ</h1>
            <p>Carica le tue foto natalizie e guardale fluttuare sullo schermo!</p>

            <div class="input-group">
                <label for="photoInput">üì∏ Seleziona Foto:</label>
                <input type="file" id="photoInput" accept="image/*" multiple>
            </div>

            <div class="button-group">
                <button class="btn-upload" onclick="uploadPhotos()">Carica Foto</button>
                <button class="btn-clear" onclick="clearAllPhotos()">Cancella Tutto</button>
            </div>

            <div class="button-group">
                <button class="btn-effect" onclick="triggerConfetti()">‚ú® Effetto</button>
            </div>

            <div class="stats">
                <div class="stats-item">üì∑ Foto: <span id="photoCount">0</span></div>
                <div class="stats-item">‚ùÑÔ∏è Neve: Attiva</div>
                <div class="stats-item">üí° Luci: Accese</div>
            </div>
        </div>
    </div>

    <div class="zoom-modal" id="zoomModal">
        <button class="close-zoom" onclick="closeZoom()">√ó</button>
        <img id="zoomImage" src="" alt="Zoomed photo">
    </div>

    <script>
        let photos = [];
        let isDragging = false;
        let draggedPhoto = null;
        let offsetX = 0;
        let offsetY = 0;

        // Toggle panel
        function togglePanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
            const btn = panel.querySelector('.toggle-btn');
            btn.textContent = panel.classList.contains('collapsed') ? '+' : '‚àí';
        }

        // Zoom modal
        function openZoom(imageSrc) {
            const modal = document.getElementById('zoomModal');
            const img = document.getElementById('zoomImage');
            img.src = imageSrc;
            modal.classList.add('active');
        }

        function closeZoom() {
            document.getElementById('zoomModal').classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeZoom();
        });

        // Inizializza luci natalizie
        function initializeLights() {
            const lightsContainer = document.getElementById('lightsContainer');
            const colors = ['red', 'gold', 'green', 'blue'];
            
            for (let i = 0; i < 40; i++) {
                const light = document.createElement('div');
                light.className = `light ${colors[Math.floor(Math.random() * colors.length)]}`;
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.animationDelay = Math.random() * 2 + 's';
                light.style.animationDuration = (2 + Math.random() * 1) + 's';
                lightsContainer.appendChild(light);
            }
        }

        // Crea neve cadente
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (8 + Math.random() * 4) + 's';
            snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            
            document.getElementById('snowflakesContainer').appendChild(snowflake);
            
            setTimeout(() => snowflake.remove(), 12000);
        }

        // Crea neve continuamente
        setInterval(createSnowflake, 300);

        // Carica foto
        function uploadPhotos() {
            const input = document.getElementById('photoInput');
            const files = input.files;

            if (files.length === 0) {
                alert('Per favore seleziona almeno una foto!');
                return;
            }

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addPhotoToScreen(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            input.value = '';
        }

        // Aggiungi foto allo schermo
        function addPhotoToScreen(imageSrc) {
            const photosContainer = document.getElementById('photosContainer');
            
            const photoDiv = document.createElement('div');
            photoDiv.className = 'floating-photo';
            
            // Calcola dimensione in base al numero di foto
            let baseSize = 150;
            let randomRange = 150;
            
            if (photos.length > 0) {
                if (photos.length <= 2) {
                    baseSize = 250;
                    randomRange = 100;
                } else if (photos.length <= 5) {
                    baseSize = 200;
                    randomRange = 80;
                } else if (photos.length <= 10) {
                    baseSize = 150;
                    randomRange = 60;
                } else {
                    baseSize = 120;
                    randomRange = 40;
                }
            }
            
            const size = baseSize + Math.random() * randomRange;
            photoDiv.style.width = size + 'px';
            photoDiv.style.height = size + 'px';
            photoDiv.style.left = Math.random() * (window.innerWidth - size) + 'px';
            photoDiv.style.top = Math.random() * (window.innerHeight - size) + 'px';
            photoDiv.style.animationDelay = Math.random() * 2 + 's';
            photoDiv.style.animationDuration = (5 + Math.random() * 3) + 's';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '√ó';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                photoDiv.remove();
                photos = photos.filter(p => p !== photoDiv);
                updatePhotoCount();
            };

            const zoomBtn = document.createElement('button');
            zoomBtn.className = 'zoom-btn';
            zoomBtn.textContent = 'üîç';
            zoomBtn.onclick = (e) => {
                e.stopPropagation();
                openZoom(imageSrc);
            };
            
            photoDiv.appendChild(img);
            photoDiv.appendChild(deleteBtn);
            photoDiv.appendChild(zoomBtn);
            photosContainer.appendChild(photoDiv);
            
            photos.push(photoDiv);
            updatePhotoCount();
            
            // Drag and drop
            photoDiv.addEventListener('mousedown', startDrag);
        }

        // Drag and drop
        function startDrag(e) {
            isDragging = true;
            draggedPhoto = this;
            offsetX = e.clientX - draggedPhoto.offsetLeft;
            offsetY = e.clientY - draggedPhoto.offsetTop;
            draggedPhoto.style.animation = 'none';
        }

        document.addEventListener('mousemove', (e) => {
            if (isDragging && draggedPhoto) {
                draggedPhoto.style.left = (e.clientX - offsetX) + 'px';
                draggedPhoto.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging && draggedPhoto) {
                draggedPhoto.style.animation = '';
                draggedPhoto.style.animationDelay = '0s';
                isDragging = false;
                draggedPhoto = null;
            }
        });

        // Cancella tutte le foto
        function clearAllPhotos() {
            document.getElementById('photosContainer').innerHTML = '';
            photos = [];
            updatePhotoCount();
        }

        // Aggiorna contatore foto
        function updatePhotoCount() {
            document.getElementById('photoCount').textContent = photos.length;
        }

        // Effetto coriandoli
        function triggerConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = ['üéÑ', 'üéÖ', 'üéÅ', '‚≠ê', '‚ùÑ'][Math.floor(Math.random() * 5)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.fontSize = '30px';
                    confetti.style.opacity = '1';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Inizializza
        initializeLights();
    </script>
</body>
</html>
